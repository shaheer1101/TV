<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container py-4">
    <h2 class="text-center mb-4">ðŸ“º IPTV</h2>
    <div class="row">
      <!-- Channel Cards -->
      <div class="col-md-3">
        <div class="channel-card" onclick="openPlayer('aHR0cHM6Ly9saXZlLXR2LWguYWthbWFpemVkLm5ldC9odHdwL21zL2xpdmUvMjAwLm0zdTg=','Ten Sports')">
          <i class="channel-icon fas fa-futbol"></i>
          <span class="channel-name">Ten Sports</span>
        </div>
      </div>

      <div class="col-md-3">
        <div class="channel-card" onclick="openPlayer('aHR0cHM6Ly9zYW1wbGUubmV0L3N0cmVhbS5tM3U4','PTV Sports')">
          <i class="channel-icon fas fa-tv"></i>
          <span class="channel-name">PTV Sports</span>
        </div>
      </div>
      <!-- aur channels bhi isi format mein add kar sakte ho -->
    </div>
  </div>

  <!-- Player Modal -->
  <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title text-white" id="channelTitle"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <video id="player" controls autoplay></video>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
